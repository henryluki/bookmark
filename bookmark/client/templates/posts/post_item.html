<template name="postItem">
  <div class="post">
    <div class="post-votes">
      <a href="#" class="upvote btn btn-default {{upvotedClass}}"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span><span class="votes">{{votes}}</span></a>
    </div>
    
    <div class="post-content">
      <h3><a href="{{url}}" target="_blank">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        by {{author}},
        <a href="{{pathFor 'postPage'}}">{{commentsCount}}条评论</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">编辑</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-info">评论</a>
  </div>
</template>
